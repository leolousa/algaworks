<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Lancamentos</h1>
      </div>
      <div class="ui-g-12 ui-fluid" >
        <label>Descrição</label>
        <input type="text" pInputText name="">
      </div>
      <div class="ui-g-12">
        <label style="display: block;">Vencimento</label>
        <input type="text" style="width: 95px;" pInputText>
        <label> até </label>
        <input type="text"  style="width: 95px;" pInputText>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
      <div class="ui-g">
        <div class="ui-g-12">
          <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th class="col-data-header">Vencimento</th>
                    <th class="col-data-header">Pagamento</th>
                    <th class="col-valor-header">Valor</th>
                    <th class="col-acoes-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lanc>
                <tr>
                    <td>{{ lanc.pessoa}}</td>
                    <td>{{ lanc.descricao}}</td>
                    <td class="col-data">{{ lanc.dataVencimento | date:'dd/MM/y' }}</td>
                    <td class="col-data">{{ lanc.dataPagamento | date:'dd/MM/y'}}</td>
                    <td class="col-valor"><span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lanc.valor | currency:'BRL':true:'1.2-2' }}</span></td>
                    <td class="col-acoes-header">
                      <p-button icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></p-button>&nbsp;
                      <p-button icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="6">Nenhum lançamento encontrado</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div class="ui-g-12">
          <a pButton label="Novo lançamento"></a>
        </div>
      </div>
    </div>
  </div>

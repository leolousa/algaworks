<div class="container">
  <form #lancamentoForm="ngForm" autocomplete="off" (ngSubmit)="salvar(lancamentoForm)" >
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>
      <div class="ui-g-12">
        <p-selectButton name="tipo" [options]="tipos" [(ngModel)]="lancamento.tipo" #tipo></p-selectButton>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar name="vencimento" dateFormat="dd/mm/yy" [(ngModel)]="lancamento.dataVencimento" #vencimento="ngModel" required
          [readonlyInput]="false" [showIcon]="false">
        </p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar name="pagamento" dateFormat="dd/mm/yy"
          [readonlyInput]="false" [(ngModel)]="lancamento.dataPagamento"
          [showIcon]="false"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText  name="descricao" type="text" [(ngModel)]="lancamento.descricao"
         #descricao="ngModel" required minlength="5">
        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText name="valor" type="text" placeholder="0,00" [(ngModel)]="lancamento.valor"  #valor="ngModel" currencyMask
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false}">
          <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown name="categoria" [options]="categorias" [(ngModel)]="lancamento.categoria.codigo"
          #categoria="ngModel" required placeholder="Selecione" [autoWidth]="false">
        </p-dropdown>
        <app-message [control]="categoria" error="required" text="Selecione uma categoria"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown name="pessoa" [options]="pessoas" [(ngModel)]="lancamento.pessoa.codigo" #pessoa="ngModel" required
        placeholder="Selecione" [autoWidth]="false" [filter]="true"></p-dropdown>
        <app-message [control]="pessoa" error="required" text="Selecione uma pessoa"></app-message>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea name="observacao" [(ngModel)]="lancamento.observacao" rows="3"></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="!lancamentoForm.valid"></button>&nbsp;
        <button pButton type="submit" label="Novo" class="ui-button-secondary"></button>&nbsp;
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>

<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
      <div class="ui-g-12 ui-fluid" >
        <label>Nome</label>
        <input type="text" pInputText name="" appCampoColorido [cor]="'blue'" #campo="campoColorido">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
        <button pButton label="Colorir" (click)="campo.colorir()"></button>
        <button pButton label="Descolorir" (click)="campo.descolorir()"></button>
      </div>
      <div class="ui-g">
        <div class="ui-g-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Status</th>
                    <th class="col-acoes-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                    <td>{{ pessoa.nome | uppercase}}</td>
                    <td>{{ pessoa.cidade}}</td>
                    <td>{{ pessoa.estado | uppercase }}</td>
                    <td>
                      <a href="#" [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                        {{ pessoa.status ? 'Ativo' : 'Inativo' }}
                      </a>
                    </td>
                    <td class="col-acoes-header">
                      <p-button icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></p-button>&nbsp;
                      <p-button icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="6">Nenhuma pessoa encontrado</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div class="ui-g-12">
          <a pButton label="Nova pessoa"></a>
        </div>
      </div>
    </div>
  </div>
